<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巧虎</title>
  <!-- <link rel="icon" href="icon.png" type="image/png">-->
  <!-- 引用 遊戲1 的外部 CSS -->
  

</head>
<body>
  <!-- Loading 画面 -->
  <div id="loadingScreen">
    <p>Loading...</p>
    <div class="spinner"></div> <!-- 這裡可以是動畫效果 -->
  </div>

  <!-- 遊戲1：挖蛤蠣 -->
  <div id="game1" class="game-container" style="display: none;">
    <audio id="bgm" loop>
      <source src="https://eason112.github.io/tiger/littlegame/new/sound/bgm.mp3" type="audio/mp3" preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <audio id="bgm2">
      <source src="https://eason112.github.io/tiger/littlegame/new/sound/bgm2.mp3" type="audio/mp3"preload="auto">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <div id="canvasContainer1">
      <canvas id="gameCanvas1"></canvas>
    </div>
  </div>

  <!-- 遊戲2：巧虎 -->
  <div id="game2" class="game-container" style="display: block;">
    <div id="canvasContainer2">
        <canvas id="gameCanvas2"></canvas>
    </div>
  </div>

  <script src="https://eason112.github.io/tiger/all.js"></script>


  <!-- 引用 遊戲2 的外部 JavaScript -->
  <script id="game2-script" src="https://eason112.github.io/tiger/major/game.js" type="text/javascript"></script>
    <!-- 引用 遊戲1 的外部 JavaScript -->
  <script id="game1-script1" src="https://eason112.github.io/tiger/littlegame/new/canvasscript.js" type="text/javascript"></script>
  <script id="game1-script2" src="https://eason112.github.io/tiger/littlegame/new/sound.js" type="text/javascript"></script>


   <link id="game1-stylesheet" rel="stylesheet" href="https://eason112.github.io/tiger/littlegame/new/canvas.css">

  <link id="game2-stylesheet" rel="stylesheet" href="https://eason112.github.io/tiger/major/style.css">

  <link rel="stylesheet" href="https://eason112.github.io/tiger/style.css">
</body>
</html>
