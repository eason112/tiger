<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巧虎</title>
  <!-- <link rel="icon" href="icon.png" type="image/png">-->
  <!-- 引用 遊戲1 的外部 CSS -->
  <link id="game1-stylesheet" rel="stylesheet" href="littlegame/new/styles.css">

  <!-- 引用 遊戲2 的外部 CSS，並設置為 disabled，避免一開始加載 -->
  <link id="game2-stylesheet" rel="stylesheet" href="major/style.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Loading 画面 -->
  <div id="loadingScreen">
    <p>Loading...</p>
    <div class="spinner"></div> <!-- 這裡可以是動畫效果 -->
  </div>

  <!-- 遊戲1：挖蛤蠣 -->
  <div id="game1" class="game-container" style="display: none;">
    <audio id="bgm" loop>
      <source src="littlegame/new/sound/bgm.mp3" type="audio/mp3">
      您的瀏覽器不支援此音訊格式。
    </audio>
    <audio id="bgm2">
      <source src="littlegame/new/sound/bgm2.mp3" type="audio/mp3">
      您的瀏覽器不支援此音訊格式。
    </audio>
     <!-- 遊戲說明介面 -->
      <div id="game-info">
        <div id="game-info-background"></div> <!-- 遊戲說明背景 -->
        <div class="info-content">

          <h1 style="pointer-events:none; user-select: none;">遊戲說明</h1>
          <p style="pointer-events:none; user-select: none;">挖蛤蠣！</p>
          <button id="start-btn">開始遊戲</button>
        </div>
      </div>

      <!-- 難度選擇介面 -->
      <div id="difficulty-selection" style="display:none;">
        <div class="difficulty-content">
          <h1 style="pointer-events:none; user-select: none;">選擇難度</h1>
          <button id="easy-btn">簡單</button>
          <button id="medium-btn" disabled>普通</button>
          <button id="hard-btn" disabled>困難</button>
        </div>
      </div>

      <!-- 倒數計時顯示 -->
      <div id="countdown-display" class="countdown-display"></div> <!-- 顯示倒數 -->
      <div id="tideMessage" class="tide-message">
        即將漲潮！
      </div>
      <div id="guide-arrow" class="guide-arrow"></div>
      

      <!-- 遊戲區域 -->
      <div class="background" style="display:none;">
        <div id="guide-arrow" class="guide-arrow"></div>
        <div class="tide-image"></div>
        <div class="beach-area"></div> <!-- 沙灘區域 -->
        <div id="timer-container">
          <span id="timer">60</span>秒
        </div>
        <div id="score-container">
          <span id="score">分數: 0</span>
        </div>
      </div>

      <!-- 結算介面 -->
    <div id="game-over" style="display:none; ">
      <div class="game-over-content">
        <h1 style="pointer-events:none; user-select: none;">遊戲結束</h1>
        <p style="pointer-events:none; user-select: none;">最終得分：<span id="final-score">0</span></p> 
        <button id="retry-btn">再玩一次</button>
        <button id="exit-btn">離開遊戲</button>
      </div>
    </div>
  </div>
  <!-- 引用 遊戲1 的外部 JavaScript -->
  <script id="game1-script1" src="littlegame/new/game.js" type="text/javascript"></script>
  <script id="game1-script2" src="littlegame/new/script.js" type="text/javascript"></script>
  <script id="game1-script3" src="littlegame/new/sound.js" type="text/javascript"></script>

  <!-- 遊戲2：巧虎 -->
  <div id="game2" class="game-container" style="display: block;">
    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
        <!-- 跳躍按鈕 -->
        <button id="jumpBtn" class="control-btn"><span id="jumpText " style="pointer-events:none; user-select: none;" >↑</span></button>
    </div>
    
    <!-- 虛擬搖桿 -->
    <div id="joystick-container">
        <div id="joystick-background">
        <div id="joystick-knob"></div>
        </div>
    </div>
  </div>
  <!-- 對話框 -->
  <div id="dialogBox" class="dialog-box">
    <div id="dialogcontent" class="dialog-content">
      <span id="dialogText">這裡是對話內容</span>
      <button id="receiveDialogBtn">接受</button>
      <span id="closeDialogBtn">關閉</span>
    </div>
  </div>



  <!-- 引用 遊戲2 的外部 JavaScript -->
  <script id="game2-script" src="major/game.js" type="text/javascript"></script>

  <script src="all.js"></script>

</body>
</html>
