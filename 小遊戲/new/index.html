<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>挖蛤蠣</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="bgm" loop>
    <source src="sound/bgm.mp3" type="audio/mp3">
    您的瀏覽器不支援此音訊格式。
  </audio>
  <audio id="bgm2">
    <source src="sound/bgm2.mp3" type="audio/mp3">
    您的瀏覽器不支援此音訊格式。
  </audio>
  <!-- 遊戲說明介面 -->
  <div id="game-info">
    <div id="game-info-background"></div> <!-- 遊戲說明背景 -->
    <div class="info-content">

      <h1 style="pointer-events:none; user-select: none;">遊戲說明</h1>
      <p style="pointer-events:none; user-select: none;">挖蛤蠣！</p>
      <button id="start-btn">開始遊戲</button>
    </div>
  </div>

  <!-- 難度選擇介面 -->
  <div id="difficulty-selection" style="display:none;">
    <div class="difficulty-content">
      <h1 style="pointer-events:none; user-select: none;">選擇難度</h1>
      <button id="easy-btn">簡單</button>
      <button id="medium-btn" disabled>普通</button>
      <button id="hard-btn" disabled>困難</button>
    </div>
  </div>

   <!-- 倒數計時顯示 -->
   <div id="countdown-display" class="countdown-display"></div> <!-- 顯示倒數 -->
   <div id="tideMessage" class="tide-message">
    即將漲潮！
  </div>
  <div id="guide-arrow" class="guide-arrow"></div>
  

  <!-- 遊戲區域 -->
  <div class="background" style="display:none;">
    <div id="guide-arrow" class="guide-arrow"></div>
    <div class="tide-image"></div>
    <div class="beach-area"></div> <!-- 沙灘區域 -->
    <div id="timer-container">
      <span id="timer">60</span>秒
    </div>
    <div id="score-container">
      <span id="score">分數: 0</span>
    </div>
  </div>

  <!-- 結算介面 -->
<div id="game-over" style="display:none; ">
  <div class="game-over-content">
    <h1 style="pointer-events:none; user-select: none;">遊戲結束</h1>
    <p style="pointer-events:none; user-select: none;">最終得分：<span id="final-score">0</span></p> 
    <button id="retry-btn">再玩一次</button>
    <button id="exit-btn">離開遊戲</button>
  </div>
</div>

  <script src="sound.js"></script>
  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
