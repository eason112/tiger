<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>巧虎AR</title>
  <link rel="stylesheet" href="https://eason112.github.io/tiger/AR/style.css">

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- 引入A-Frame库 -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    
   <!-- AR 体验容器，初始时隐藏 -->

    <a-scene embedded arjs>
      <!-- AR内容 -->
      <a-box position="0 0.5 -10" color="#4CC3D9"></a-box>
    </a-scene>

    <!-- 返回按钮 -->
    <button id="backButton">返回</button>

  <script>
    // 获取返回按钮
    const backButton = document.getElementById("backButton");

    // 为返回按钮添加点击事件
    backButton.addEventListener("click", function() {
      // 尝试关闭当前页面
      window.close();
    });
  </script>

</body>
</html>
